<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>

<script>
    const { computed, reactive, effect } = Vue
  
    const obj = reactive({name: '张三'})
  
    const computeObj = computed(() => {
        return '姓名：' + obj.name
    })
    effect(() => {
      document.querySelector('#app').innerHTML = computeObj.value
    })
  
    setTimeout(() => {
        obj.name = '李四'
    }, 2000)
    
</script>

</html>
